<!DOCTYPE html>
<html>
	<head>
		<title>Mini Project - Collections</title>
	</head>
	<body>
		<form action="http://localhost:8080/collect" method="POST" autocomplete = 'off'>	
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <br>
			
			<label for="platform">Platform:</label>
            <select name="platform" id="platform">
                <option>PC</option>
                <option>Nintendo Switch</option>
                <option>Xbox Series S|X</option>
				<option>Playstation 5</option>
            </select>
			<br>
			
			<label for="rating">ESRB Rating:</label>
            <select name="rating" id="rating">
                <option>E</option>
                <option>E10+</option>
                <option>T</option>
				<option>M</option>
				<option>AO</option>
            </select>
			<br>
			
			<label for="price">Price:</label>
            <input type="number" step = "0.01" name="price" id="price">
            <br>
			
			<input type="submit" value ="Add Item">
        </form>
		<form action="http://localhost:8080/display" method="GET">
            <button>Show List</button>
        </form>
	</body>
</html>
